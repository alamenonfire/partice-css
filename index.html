<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="page/css/style.css">
</head>

<body>
  <div>
    <h1>Login Page</h1>
    <img src="img/login.png" alt="logo" width="150">
    <!-- login from -->
    <form>
      <label for="user">Enter Your username</label><br>
      <input type="text" name="user" placeholder="Enter Your username" required><br>
      <label for="password">Enter Your Password</label><br>
      <input type="password" name="password" placeholder="Enter Your Password" required><br>
      <input type="submit" value="Login"><br>
    </form>
    <br>
    <p class="forget">Can't Remember Your Password ? Please <a href="page/reset.html">Reset Here</a></p>
    <p class="login">Don't have any Account ? Please <a href="page/register.html">Register Here</a></p>
  </div>
</body>

</html>
